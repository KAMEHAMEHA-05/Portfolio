<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <style>
        /* Styles for the modal background */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0); /* Translucent effect */
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
        }

        /* Targeting the modal when its ID is in the URL */
        #modal:target {
            display: flex;
        }

        /* Modal content */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
        }

        /* Close button */
        .close {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="#modal">Open Modal</a>

    <!-- Modal Window -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <a href="#" class="close">Close</a>
        </div>
    </div>

</body>
</html>
